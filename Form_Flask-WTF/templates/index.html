<p>
{% if breed %}
The breed you entered is {{breed}}
Update it in the form below:
{% else %}
Please enter your breed:
{% endif %}
</p>

<form method="POST">
  <!-- {# This hidden_tag is a CSRF security feature. #} -->
  {{ form.hidden_tag() }}
  {{ form.breed.label }} {{form.breed()}} <!-- {{form.breed(class='css-class')}} -->
  {{form.submit()}}
</form>
