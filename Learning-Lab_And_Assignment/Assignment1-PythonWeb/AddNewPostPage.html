    <!-- Banner -->

        <nav class="navbar navbar-expand-lg bg-body-tertiary" style="font-weight: bold;">
            <div class="navbar-header">
                <h3>My Blog</h3>
            </div>
            <ul class="nav justify-content-end" >
            <li class="nav-item">
                <a class="nav-link" href="HomePage.html">HOME</a>

    <!-- Add New Post Form -->
    <div class="container">
        <div class="jumbotron">
            <div class="mb-3">
                <label for="exampleFormControlInput1" class="form-label">Title</label>
                <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="Title of blog">   
            </div>
            <div class="mb-3">
                <label for="exampleFormControlInput2" class="form-label">Subtitle</label>

            <div class="mb-3">
                <label for="exampleFormControlInput3" class="form-label">Author</label>
                <input type="email" class="form-control" id="exampleFormControlInput3" placeholder="Written by">              
            </div>
            <div class="mb-3">
                <label for="exampleFormControlInput4" class="form-label">Blog Content</label>
                <input type="email" class="form-control" id="exampleFormControlInput4" placeholder="Write something">
