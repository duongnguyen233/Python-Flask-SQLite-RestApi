{% extends "base.html" %}

{% block headContent %}
  <h1>My Blog</h1>
  <p>Making Things Simple</p>
{% endblock %}
{% block mainContent %}
  {% for blog in blogList %}
  <div class="container" id="hoverContainer">
    <div class="jumbotron">
        <input type="hidden" name="blogId" value="{{ blog.id }}">
        <a href="{{url_for('view_post', id=blog.id)}}">
          <h1>{{blog.title}}</h1>
          <h5>{{blog.subtitle}}</h5>
          <p>Posted by {{blog.author}} on {{blog.date_posted.strftime('%B %d,%Y')}}</p>
        </a>
    </div>
  </div>
  {% endfor %}
{% endblock %}
