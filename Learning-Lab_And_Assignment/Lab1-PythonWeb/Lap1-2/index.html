<!DOCTYPE html>
<html lang="en" dir="ltr">
    <head>
        <meta charset="utf-8">
    </head>
    <body>
        <h1>Pupply Adoption Page</h1>
        <h2>Please enter information:</h2>

        <form method="get">
            <label for="first">First Name</label>
            <input type="text" name="first" id="first" placeholder="First Name">

            <label for="last">Last Name</label>
            <input type="text" name="last" id="last" placeholder="Last Name">

            <br>
            <label for="email">Email:</label>
            <input type="email" name="" id="email" value="" placeholder="email@email.com">

            <label for="pass">Password:</label>
            <input type="password" name="" id="pass" value="">

            <p>Are you over 18?</p>

            <label for="yes">Yes:</label>
            <input type="radio" name="over18" value="yesOver">

            <label for="yes">No:</label>
            <input type="radio" name="over18" value="noOver">

            <p>Do you have Credit Card or Paypal?</p>
            <select name="payment">
                <option value="cc">Credit Card</option>
                <option value="pp">Paypal</option>
            </select>

            <input type="submit" name="" value="Submit">
        </form>
    </body>
</html>
