{% extends "base.html" %}
{% block content %}
  <div class="jumbotron">
    <h1>Add an owner</h1>
    <p>Add a new owner with form below:</p>
    <form method="post">
      {{form.hidden_tag()}}
      {{form.name.label}}{{form.name()}}
      <br>
      {{form.id.label}}{{form.id()}}
      {{form.submit()}}
    </form>
  </div>
{% endblock %}
